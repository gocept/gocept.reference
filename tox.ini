# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
envlist =
    lint,
    py27,
    py38,
    py39,
    coverage

[testenv]
usedevelop = true
deps =
    pytest
    pytest-rerunfailures
commands =
    pytest src []
extras = test

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
    check-python-versions
commands =
    flake8 src setup.py
    check-manifest
    check-python-versions

[testenv:coverage]
basepython = python3
deps =
    coverage
    coverage-python-version
    pytest
commands =
    coverage run -m pytest src
    coverage html
    coverage report -m --fail-under=0

[coverage:run]
branch = True
plugins = coverage_python_version
source = src

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = htmlcov
